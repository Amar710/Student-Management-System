<!DOCTYPE html>
<html>
<head>
    <title>View Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">View Students</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Weight</th>
                    <th>Height</th>
                    <th>Hair Color</th>
                    <th>GPA</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the students and populate the table rows -->
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.weight}"></td>
                    <td th:text="${student.height}"></td>
                    <td th:text="${student.hairColor}"></td>
                    <td th:text="${student.gpa}"></td>
                    <td>
                        <!-- Edit Button -->
                        <form method="get" action="/students/edit" style="display: inline;">
                            <input type="hidden" name="uid" th:value="${student.uid}">
                            <button type="submit" class="btn btn-primary btn-sm">Edit</button>
                        </form>

                        
                        <!-- Delete Button -->
                        <form method="post" action="/students/delete" style="display: inline;">
                            <input type="hidden" name="uid" th:value="${student.uid}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
