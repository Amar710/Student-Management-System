<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram Generator</title>
    <link rel="stylesheet" href="/css/histogram.css">
    <script src = "/js/histogram.js" defer></script>
</head>
<body>
    <header>
        <h1>Histogram Generator</h1>
    </header>
    <main>
        <div class="container">
            <div class="left-container">
              <!-- Content for container 1 -->
              <section class = "subheadings">
                <h2> &nbsp Lower bounds</h2> 
            </section>
            <table id="lowbound">
                <!-- <tr><th>Grade</th><th>Amount</th></tr> -->
                <tr><td>Max</td><td><input type="text"class="column-input" id="Max" value="100.00"></td></tr>
                <tr><td>A+</td><td><input type="text" class="column-input" id="A+"  value="95.00"></td></tr>
                <tr><td>A</td><td><input type="text"  class="column-input" id="A"   value="90.00"></td></tr>
                <tr><td>A-</td><td><input type="text" class="column-input" id="A-"  value="85.00"></td></tr>
                <tr><td>B+</td><td><input type="text" class="column-input" id="B+"  value="80.00"></td></tr>
                <tr><td>B</td><td><input type="text"  class="column-input" id="B"   value="75.00"></td></tr>
                <tr><td>B-</td><td><input type="text" class="column-input" id="B-"  value="70.00"></td></tr>
                <tr><td>C+</td><td><input type="text" class="column-input" id="C+"  value="65.00"></td></tr>
                <tr><td>C</td><td><input type="text"  class="column-input" id="C"   value="60.00"></td></tr>
                <tr><td>C-</td><td><input type="text" class="column-input" id="C-"  value="55.00"></td></tr>
                <tr><td>D</td><td><input type="text"  class="column-input" id="D"   value="50.00"></td></tr>
                <tr><td>F</td><td><input type="text"  class="column-input" id="F"   value="0.00"></td></tr>
            </table>
            </div>
            <div class="right-container">
              <div class="right-inner-container">
                <!-- Content for container 2 -->
                <section class = "subheadings">
                <h2>
                  &nbsp Histogram
                </h2>
                </section>
                <div id="gradeTableContainer">
                  <table id="gradeTable">
                    <thead>
                      <tr>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id="gradeTableBody">
                      <!-- Grade rows will be dynamically added here -->
                    </tbody>
                  </table>
                </div>
                
                
                
                </table>
               
                
              </div>
              <div class="right-inner-container">
                <!-- Content for container 3 -->
                <br>
                <br>
                &nbsp New Grade: <input type="text" id="fname" class="column-input">
                <input type="submit" value="SUBMIT">
              </div>
            </div>
          </div>    
        
    
    </main>
</body>
</html>
