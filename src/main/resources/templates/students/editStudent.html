<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Edit Student</h1>
        <form method="post" action="/students/update">
            <div class="form-group">
                <label for="id">Student ID:</label>
                <input type="number" class="form-control" name="id" id="id" th:value="${student.id}" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" th:value="${student.name}" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight KG:</label>
                <input type="number" class="form-control" name="weight" id="weight" step="0.01" th:value="${student.weight}" max="125" min="25"  required>
            </div>
            <div class="form-group">
                <label for="height">Height CM:</label>
                <input type="number" class="form-control" name="height" id="height" step="0.01" th:value="${student.height}" max="250" min="50" required>
            </div>
            <div class="form-group">
                <label for="hairColor">Hair Color:</label>
                <input type="text" class="form-control" name="hairColor" id="hairColor" th:value="${student.hairColor}" required>
            </div>
            <div class="form-group">
                <label for="gpa">GPA:</label>
                <input type="number" class="form-control" name="gpa" id="gpa" step="0.01" th:value="${student.gpa}"  min="0" max="4.33" required>
            </div>
            <input type="hidden" name="uid" th:value="${student.uid}" />
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
